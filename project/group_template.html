<!DOCTYPE html>
<html> 
	<head> 
		<title>{group_name} Home Page</title> 
		
		<link rel="stylesheet" type="text/css" href="../styles.css">
		
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).bind("mobileinit", function () {
			    $.mobile.ajaxEnabled = false;
			});
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
		<script src="../logout.js"></script>
		<script src="../group_display.js"></script>
		
		<script type="text/javascript">
		
			var url = window.location.pathname;
			var filename = url.substring(url.lastIndexOf('/')+1);
			
			if(localStorage.login=="true" && filename == 'index.html')
			{
				window.location.href="home.html";
			}
			else if(localStorage.login=="false" && filename != 'index.html')
			{
				window.location.href="../index.html";
			}
			
		</script>
	</head>
	<body>
		<div data-role="page">
		<script src = "{group_link}.js"></script>
			<div data-role="header">
				<h1>{group_name}</h1>
			</div>
		
			<div class="groupelement"
				<h2><a href="{group_link}post.html">Post</a></h2>
			</div>
		
			<div id = "content">
			
			</div>
			
			<img class="toggle" src="../toggle_sidebar.png" onclick="toggle_sidebar()">
			
			<div id="sidebar">
				<ul id="sidebar_navigation">
					<div class="sidebaruserheader" id="email">					
						<!-- email goes here -->
					</div>
					
					<div class="groups">
						<a href="http://students.engr.scu.edu/~kcai/SCU_Collab/home.html"><h2>Home</h2></a>
					</div>
					
					<ul class="list">
						<li>
							<a><h2 class="groups">Groups &#9660</h2></a>
							<ul id="grouplist">
							</ul>
						</li>
					</ul>
					
					<div class="groups">
						<a href="http://students.engr.scu.edu/~kcai/SCU_Collab/newgroup.html"><h2>New Group +</h2></a>
					</div>
					
					<div class="groups">
						<a href="http://students.engr.scu.edu/~kcai/SCU_Collab/join_group.html"><h2>Join Group</h2></a>
					</div>
					
					<div class="sidebarlogoutfooter">
						<h2>Logout</h2>
					</div>
				</ul>
			</div>
			</div>
		</body>
		
		<script>
			//document.getElementById("welcome_msg").innerHTML = "Welcome" . localStorage.user;
		</script>
		<script>
			function toggle_sidebar()
			{
				var sidebar = document.getElementById("sidebar");
				
				console.log(sidebar.style.left);
				
				if(sidebar.style.left == "-80%" || sidebar.style.left == "")
				{
					sidebar.style.left = "0px";
				}
				else
				{
					sidebar.style.left = "-80%";
				}
			}
			
			$('.list > li a').click(function() {
				$(this).parent().find('ul').toggle();
				/*$(this).text('<h2 class="groups">Groups &#9654</h2>');*/
			});
		</script>
		
		
	</head>
