<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login Page</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles.css">
		
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
		<script src="index.js"></script>

		<!-- Check if user is already logged in // Put into own js file later-->
		<script type="text/javascript">

			var url = window.location.pathname;
			var filename = url.substring(url.lastIndexOf('/')+1);

			if(localStorage.login=="true")
			{
				if(filename == "index.html" || filename == "")
				{
				window.location.href="home.html";
				}
			}
			else if(localStorage.login=="false" && filename != 'index.html')
			{
				window.location.href="index.html";
			}

		</script>
	</head>
	
	<body>
		<div data-role="page">
			<div data-role="header">
				<h1>SCU Collab</h1>
			</div>
			
			<div class="form">
				<form name="log" id="login-form" method="post" data-ajax="false">
					<fieldset>
						<div class="input" data-role="ui-fieldcontain">
							<input type="text" name="username" id="username" placeholder="SCU Username" />
						</div>
						<div class="input" data-role="ui-fieldcontain">
							<input type="password" name="password" id="password" placeholder= "Password">
						</div>
						<div class="login">
							<button id="loginbtn" name="myLoginButton" class="customButton" data-role="none" value="Login" >Log In</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</body>
</html>
