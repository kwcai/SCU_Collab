<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Create a Forum Post</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../styles.css">
		
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
		<script src="{group_link}post.js"></script>
		<!-- <script src="{group_name}.js" -->
	</head>
	<body>
		<div data-role="page">
			<div data-role="header">
				<h1>Post to {group_name}</h1> <!-- Replace with actual name -->
			</div>
			
			<div class="form">
				<form id="forumpost" method="post" data-ajax="false">
					<fieldset>
						<div class="input" data-role="ui-fieldcontain">
							<label for=title>Title</label>
							<input type="text" name="title" placeholder="Enter your title here" />
						</div>
						<div class="input" data-role="ui-fieldcontain">
							<label for="data">Body</label>
							<textarea rows="10" name="data" placeholder= "Enter your post here"></textarea>
						</div>
						<!--<input type="submit" class="customButton" value="Submit" data-rule="none">-->
						<!--<button class="customButton" data-role="none" value="Submit">Submit</button>-->
						<div class="register">
							<button id="postbtn" name="postbutton" class="customButton" data-role="none" value="post" >Submit</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</body>
</html>
