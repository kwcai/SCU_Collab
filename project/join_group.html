<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Join Group</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles.css">
		
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
	</head>
	<body>

		<div data-role="page">
			<script src="newGroupPage.js"></script>
			<div data-role="header">
				<h1>Join Group</h1>
			</div>
			
			<div class="form">
				<form id="new-group" method="post" data-ajax="false">
					<fieldset>
						<div class="input" data-role="ui-fieldcontain">
							<label for=g_name>Group Name</label>
							<input type="text" name="g_name" id = "g_name" placeholder="Group Name" />
						</div>
						<div class="input" data-role="ui-fieldcontain">
							<label for="grouppassword">Group Password</label>
							<input type="password" name="grouppassword" placeholder= "Group Password" />
						</div>
						<!--<input type="submit" class="customButton" value="Submit" data-rule="none">-->
						<!--<button class="customButton" data-role="none" value="Submit">Submit</button>-->
						<div class="register">
							<button id="groupbtn" name="myGroupButton" class="customButton" data-role="none" value="Login" >Submit</button>
						</div>
					</fieldset>
				</form>
			</div>
			
			<img class="toggle" src="toggle_sidebar.png" onclick="toggle_sidebar()">
			
			<div id="sidebar">
				<ul id="sidebar_navigation">
					<div class="sidebaruserheader">
						<!-- email goes here -->
					</div>
					
					<div class="groups">
						<a href="http://students.engr.scu.edu/~kcai/SCU_Collab/home.html"><h2>Home</h2></a>
					</div>
					
					<ul class="list">
						<li>
							<a><h2 class="groups">Groups &#9660</h2></a>
							<ul id="grouplist">
							</ul>
						</li>
					</ul>
					
					<div class="groups">
						<a href="newgroup.html"><h2>New Group +</h2></a>
					</div>
					
					<a href="index.html" id="logout-btn">
						<div class="sidebarlogoutfooter">
							<h2>Logout</h2>
						</div>
					</a>
				</ul>
			</div>
			
		</div>
	</body>


	
	<script>
        function toggle_sidebar()
        {
            var sidebar = document.getElementById("sidebar");
            
            console.log(sidebar.style.left);
            
            if(sidebar.style.left == "-80%")
            {
                sidebar.style.left = "0px";
			}
            else
            {
			sidebar.style.left = "-80%";
			}
		}
		
		$('.list > li a').click(function() {
			$(this).parent().find('ul').toggle();
			/*$(this).text('<h2 class="groups">Groups &#9654</h2>');*/
		});
	</script>
</html>
